<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KQL Query Runner</title>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <style>
        /* ... [Previous styles remain the same] ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>KQL Query Runner</h1>
        
        <!-- Authentication Section -->
        <div id="authSection" class="section">
            <button id="signInButton">Sign in with Azure</button>
            <div id="userInfo" class="hidden">
                Signed in as: <span id="userName"></span>
                <button id="signOutButton">Sign Out</button>
            </div>
        </div>

        <!-- Workspace Selection Section -->
        <div id="workspaceSection" class="section hidden">
            <h2>Select Workspace</h2>
            <select id="subscriptionSelector">
                <option value="">Select a subscription...</option>
            </select>
            <select id="workspaceSelector" disabled>
                <option value="">Select a workspace...</option>
            </select>
        </div>
        
        <div class="query-section hidden" id="querySection">
            <h2>Select a Query</h2>
            <select id="querySelector">
                <option value="">Select a query...</option>
            </select>
            
            <div class="query-preview" id="queryPreview">
                Select a query to preview its contents...
            </div>
        </div>

        <button id="runButton" class="hidden" disabled>Run in Sentinel</button>
        
        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Azure AD App Registration configuration
        const msalConfig = {
            auth: {
                clientId: "2ab668f3-12c0-4405-bd98-2c882fbde905", // Replace with your Azure AD App Registration Client ID
                authority: "https://login.microsoftonline.com/common",
                redirectUri: window.location.origin,
            }
        };

        const loginRequest = {
            scopes: ["https://management.azure.com/user_impersonation"]
        };

        // Initialize MSAL
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // GitHub repository configuration
        const GITHUB_REPO = 'EEN421/KQL-Queries';
        const GITHUB_API_BASE = 'https://api.github.com';

        // DOM elements
        const signInButton = document.getElementById('signInButton');
        const signOutButton = document.getElementById('signOutButton');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const workspaceSection = document.getElementById('workspaceSection');
        const subscriptionSelector = document.getElementById('subscriptionSelector');
        const workspaceSelector = document.getElementById('workspaceSelector');
        const querySection = document.getElementById('querySection');
        const querySelector = document.getElementById('querySelector');
        const queryPreview = document.getElementById('queryPreview');
        const runButton = document.getElementById('runButton');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Store queries content
        const queriesCache = new Map();

        // Handle sign in
        signInButton.addEventListener('click', () => {
            msalInstance.loginRedirect(loginRequest)
                .catch(error => {
                    console.error('Login error:', error);
                    showError(`Sign in failed: ${error.message}`);
                });
        });

        // Handle sign out
        signOutButton.addEventListener('click', () => {
            msalInstance.logoutRedirect()
                .catch(error => {
                    console.error('Logout error:', error);
                    showError(`Sign out failed: ${error.message}`);
                });
        });

        // Handle the redirect promise
        msalInstance.handleRedirectPromise()
            .then(response => {
                if (response) {
                    handleResponse(response);
                } else {
                    const accounts = msalInstance.getAllAccounts();
                    if (accounts.length > 0) {
                        handleResponse({ account: accounts[0] });
                    }
                }
            })
            .catch(error => {
                console.error('Error handling redirect:', error);
                showError(`Authentication error: ${error.message}`);
            });

        // Handle authentication response
        function handleResponse(response) {
            if (response && (response.account || response.accountId)) {
                const account = response.account || msalInstance.getAccountByHomeId(response.accountId);
                userName.textContent = account.username;
                userInfo.classList.remove('hidden');
                signInButton.classList.add('hidden');
                workspaceSection.classList.remove('hidden');
                loadSubscriptions();
            }
        }

        // Load subscriptions
        async function loadSubscriptions() {
            try {
                const token = await getAccessToken();
                const response = await fetch('https://management.azure.com/subscriptions?api-version=2020-01-01', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                data.value.forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub.subscriptionId;
                    option.textContent = sub.displayName;
                    subscriptionSelector.appendChild(option);
                });
                
                workspaceSelector.disabled = false;
            } catch (error) {
                showError('Failed to load subscriptions: ' + error.message);
            }
        }

        // Get access token
        async function getAccessToken() {
            try {
                const account = msalInstance.getAllAccounts()[0];
                const response = await msalInstance.acquireTokenSilent({
                    ...loginRequest,
                    account: account
                });
                return response.accessToken;
            } catch (error) {
                if (error instanceof msal.InteractionRequiredAuthError) {
                    const response = await msalInstance.acquireTokenRedirect(loginRequest);
                    return response.accessToken;
                }
                throw error;
            }
        }

        // Load workspaces when subscription is selected
        subscriptionSelector.addEventListener('change', async () => {
            const subscriptionId = subscriptionSelector.value;
            if (!subscriptionId) return;
            
            try {
                const token = await getAccessToken();
                const response = await fetch(
                    `https://management.azure.com/subscriptions/${subscriptionId}/providers/Microsoft.OperationalInsights/workspaces?api-version=2020-08-01`,
                    { headers: { 'Authorization': `Bearer ${token}` } }
                );
                const data = await response.json();
                
                workspaceSelector.innerHTML = '<option value="">Select a workspace...</option>';
                data.value.forEach(workspace => {
                    const option = document.createElement('option');
                    option.value = workspace.properties.customerId;
                    option.textContent = workspace.name;
                    workspaceSelector.appendChild(option);
                });
                
                workspaceSelector.disabled = false;
            } catch (error) {
                showError('Failed to load workspaces: ' + error.message);
            }
        });

        // Enable query section when workspace is selected
        workspaceSelector.addEventListener('change', () => {
            if (workspaceSelector.value) {
                querySection.classList.remove('hidden');
                runButton.classList.remove('hidden');
                fetchQueryList();
            }
        });

        // [Previous fetchQueryList, fetchQueryContent, and query preview functions remain the same]

        // Handle run button click
        runButton.addEventListener('click', async () => {
            const selectedOption = querySelector.selectedOptions[0];
            if (!selectedOption || !selectedOption.value) {
                showError('Please select a query first.');
                return;
            }

            const content = await fetchQueryContent(selectedOption.value, selectedOption.dataset.downloadUrl);
            if (!content) return;

            const workspaceId = workspaceSelector.value;
            const encodedQuery = encodeURIComponent(content);
            const portalUrl = `https://portal.azure.com/#@/sentinel/hunting?query=${encodedQuery}/workspaceId/${workspaceId}`;
            
            window.open(portalUrl, '_blank');
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
